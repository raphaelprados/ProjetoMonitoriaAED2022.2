<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Learning vue</title>
</head>
<body>
    <h1>Demonstração de Estruturas de Dados</h1>

    <div id="app">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect">Tipo de Dado</label>
            </div>
            <select v-model="selected" @change="validateChange()" class="form-control" id="inputGroupSelect">
                <option value="selecione" selected>Selecione</option>
                <option value="simples">Lista Ligada Simples</option>
                <option value="dupla">Lista Ligada Dupla</option>
                <option value="circular">Lista Circular</option>
                <option value="pilha">Pilha</option>
                <option value="fila">Fila</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputNumber">Chave</label>
            </div>
            <input v-model="key" @keyup.enter="push($event)" type="number" id="inputNumber">
            <div class="input-group-prepend">
                <button @click="push($event)" class="btn btn-outline-secondary" type="button">Inserir</button>
            </div>
        </div>
        <div v-if="message" class="alert alert-warning" role="alert">
            Aviso: {{ message }}
        </div>
        <br>
        <li v-for="node in arr">
            {{ node }}
        </li>
        <br>
        <p>Organização: {{ listaLigada }}</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
